name: Auto Cherry-pick to foss_master

on:
  push:
    branches:
      - master
  pull_request:
    types:
      - closed

jobs:
  check-foss-master-branch:
    runs-on: ubuntu-latest

    steps:
      - name: Check if foss_master branch exists
        run: |
          if ! git ls-remote --exit-code --heads origin foss_master; then
            echo "The foss_master branch does not exist in the remote repository."
            exit 1  # Exit with an error code
          fi

  cherry-pick:
    if: github.event.pull_request.merged
    runs-on: ubuntu-latest
    needs: check-foss-master-branch  # Ensure the previous step runs first

    steps:
      - name: Checkout master branch
        uses: actions/checkout@v2
        with:
          ref: master

      - name: Checkout foss_master branch
        run: git checkout foss_master

      - name: Cherry-pick latest commit from master
        run: git cherry-pick -X theirs master

      - name: Check for conflicts
        run: |
          if git diff --check; then
            echo "No conflicts found"
          else
            echo "Conflicts detected. Manual intervention required."
            exit 1  # Exit with an error code
          fi

      - name: Commit and push to foss_master
        run: |
          git add .
          git commit -m "Cherry-pick from master"
          git push origin foss_master
